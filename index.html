<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Seven Wonders of the acient world</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <header>
    <h1>The Seven Wonders of the Ancient World</h1>
    <img src="images/maerten_van_heemskerck.jpg" alt="">
    <h2 class="intro">Remarkable constructions of classical antiquity—lost in time</h2>
    <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
  </header>

  <main>
    <figure>
      <img src="images/Temple_of_Artemis.jpg" alt="">
      <figcaption>
        <h2>Temple of artemis</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa 550 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Selçuk, Turkey</dd>
        </dl>
      </figcaption>
    </figure>

    <figure>
      <img src="images/colossus-of-rhodes.jpg" alt="">
      <figcaption>
        <h2>Colossus of Rhodes</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>292–280 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Rhodes, Greece</dd>
        </dl>
      </figcaption>
    </figure>

    <figure>
      <img src="images/colossus-of-rhodes.jpg" alt="">
      <figcaption>
        <h2>Gardens of Babylon</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa 600 BC</dd>
          <dt>Builders:</dt>
          <dd>Babylonians</dd>
          <dt>Location:</dt>
          <dd>Nineveh, Iraq</dd>
        </dl>
      </figcaption>
    </figure>

  </main>

</body>
</html>
